<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
</head>
<body>

    <img id="img" src="img/banner_1.jpg" width="100%">

    <script>
        /**
         * 1. 在页面上展示图片
         * 2. 定义一个方法，修改图片对象的src属性
         * 3. 定义一个定时器，每隔3秒调用一次方法
         */

            // 修改src属性
        var number = 1;
        function f() {
            number++;
            if (number > 3){
                number = 1;
            }
            var img = document.getElementById("img");
            img.src = "img/banner_" + number + ".jpg";
        }

        // 定义定时器
        setInterval(f, 3000);
    </script>

</body>
</html>
