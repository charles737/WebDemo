<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转</title>
    <style>
        p{
            text-align: center;
        }
        span{
            color: red;
        }
    </style>
</head>
<body>
    <!--显示页面p-->
    <p>
        <span id="time">5</span>秒后，自动跳转到首页...
    </p>

    <script>
        // 倒计时读秒效果实现
        // 1. 定义一个方法，获取span标签，修改span标签体内容，时间--
        // 2. 定义一个定时器，1秒执行一次该方法
        // 3. 在方法中判断：如果second<=0，则跳转到首页
        var time = document.getElementById("time");
        var second = 5;
        function showTime() {
            second --;
            if (second <= 0){
                location.href = "https://www.google.com";
            }
            time.innerHTML = second + "";
        }

        setInterval(showTime, 1000);
    </script>

</body>
</html>
