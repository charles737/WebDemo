<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>控制样式</title>
</head>
<body>
    <div id="div1">
        div
    </div>

<script>
    var div1 = document.getElementById("div1");
    div1.onclick = function () {
        div1.style.border = "2px solid blue";

        div1.style.fontSize = "50px";
    }
</script>

</body>
</html>
